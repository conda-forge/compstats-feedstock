{% set name = "CompStats" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/compstats-{{ version }}.tar.gz
  sha256: da2c57a575576461783363f136a9ea495923534bfcfcfbb28598557dd09a74b4

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - scikit-learn >=1.3.0
    - pandas
    - seaborn
    - python >=3.7

test:
  imports:
    - CompStats
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/CompStats
  summary: Competition Statistics Library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mgraffg
